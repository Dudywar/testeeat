<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Заказ Еды</title>
    <link rel="stylesheet" href="site.css">
    <link rel="script" href="site.js">
</head>

<body>
    <a href="index.html"><button>обратно</button></a>
    <header>

        <h1>Школьная Столовая №55</h1>
    </header>
    <main>
        <section class="menu">
            <h2>Меню</h2>
            <div class="dish" data-name="Жареная картошка" data-price="50">
                <img src="zarkartoska.jpeg" alt="Жареная картошка">
                <h3>Жареная картошка</h3>
                <p>Цена: 50 руб.</p>
                <button class="add-to-cart">Добавить в корзину</button>
            </div>
            <div class="dish" data-name="Борщ" data-price="70">
                <img src="borsch.jpg" alt="Борщ">
                <h3>Борщ</h3>
                <p>Цена: 70 руб.</p>
                <button class="add-to-cart">Добавить в корзину</button>
            </div>
            <div class="dish" data-name="Куриные котлеты" data-price="80">
                <img src="kyra.jpeg" alt="Куриные котлеты">
                <h3>Куриные котлеты</h3>
                <p>Цена: 80 руб.</p>
                <button class="add-to-cart">Добавить в корзину</button>
            </div>
            <div class="dish" data-name="Гречка" data-price="90">
                <img src="grech.jpeg" alt="Плов">
                <h3>Гречка</h3>
                <p>Цена: 90 руб.</p>
                <button class="add-to-cart">Добавить в корзину</button>
            </div>
            <div class="dish" data-name="Макароны" data-price="40">
                <img src="makaron.jpg" alt="Салат">
                <h3>Макароны</h3>
                <p>Цена: 40 руб.</p>
                <button class="add-to-cart">Добавить в корзину</button>
            </div>
            <div class="dish" data-name="Рис" data-price="30">
                <img src="ris.jpeg" alt="Рис">
                <h3>Рис</h3>
                <p>Цена: 30 руб.</p>
                <button class="add-to-cart">Добавить в корзину</button>
            </div>

        </section>
        <section class="cart">
            <h2>Корзина</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Итого: 0 руб.</p>
            <button id="checkout">Оформить заказ</button>
        </section>
    </main>
    <script src="script.js"></script>
    <script>const cartItems = [];
        const totalPriceElement = document.getElementById('total-price');
        const cartItemsElement = document.getElementById('cart-items');

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const dishElement = button.parentElement;
                const dishName = dishElement.getAttribute('data-name');
                const dishPrice = parseFloat(dishElement.getAttribute('data-price'));

                cartItems.push({ name: dishName, price: dishPrice });
                updateCart();
            });
        });

        function updateCart() {
            cartItemsElement.innerHTML = '';
            let totalPrice = 0;

            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - ${item.price} руб.`;
                cartItemsElement.appendChild(li);
                totalPrice += item.price;
            });

            totalPriceElement.textContent = `Итого: ${totalPrice} руб.`;
        }

        document.getElementById('checkout').addEventListener('click', () => {
            if (cartItems.length === 0) {
                alert('Корзина пуста!');
            } else {
                alert('Заказ оформлен!');
                cartItems.length = 0; // очищаем корзину
                updateCart();
            }
        });</script>
</body>

</html>
